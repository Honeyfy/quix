<div class="bi-align bi-s-h--x2" ng-class="{'quix-actions-reverse': options.reverse}">
  <bi-tooltip ng-if="permissions.delete">
    <bi-toggle>
      <i class="bi-action bi-icon" ng-click="events.onDelete()">
        {{::options.bulk ? 'delete_sweep' : 'delete'}}
      </i>
    </bi-toggle>
    Delete {{::type}}
  </bi-tooltip>
    
  <bi-tooltip ng-if="::permissions.clone">
    <bi-toggle>
      <i class="bi-action bi-icon" ng-click="events.onClone()">file_copy</i>
    </bi-toggle>
    Clone {{::type}}
  </bi-tooltip>
    
  <bi-tooltip ng-if="::!options.bulk">
    <bi-toggle>
      <i class="bi-action bi-icon" ng-click="events.onShare()">share</i>
    </bi-toggle>
    Share {{::type}}
  </bi-tooltip>
